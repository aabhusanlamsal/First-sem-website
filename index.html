<html lang="en">

<head>

    <link rel="stylesheet" href="/css/style.css">
    <title>Accessories Hub</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/img/logo.jpg.png" alt="Logo">
        </div>

        <ul class="links">
            <li>Products</li>
            <li>About</li>

        <div>

                <img src="/img/headphone.png" alt="headphone" class="headphone">
            </div>

                <h2>Apple Airpods Max</h2>
                <p class="desc">
